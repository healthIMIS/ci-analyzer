<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Actions Analyzer</title>
</head>
<body>
<input type="text" id="targetrepo" name="targetrepo" value="hzi-braunschweig/SORMAS-Project" style="width: 30%"><br>
<select name="branchselector" id="branchselector">
    <option value="*">All</option>
    <option value="development">development</option>
</select><br>
<p>Smoothness:</p>
<input type="number" id="smoothnessSelector" name="smoothnessSelector" min="1" max="20" value="10">
<br>
<button onclick="startAll()">Fetch Data</button>
<br>
<canvas id="myCanvas2" width="900" height="450" style="border: 1px solid #ddd;">Your browser does not support the HTML5 canvas tag
</canvas>
<canvas id="myCanvas" width="900" height="450" style="border: 1px solid #ddd;">Your browser does not support the HTML5 canvas tag
</canvas>
</body>
</html>
<script src="dataFetcher.js"></script>
<script src="Chart.js"></script>
<script>
    let ctx = document.getElementById('myCanvas2').getContext('2d');
    let myChart = new Chart(ctx, {});
    function startAll()
    {
        myChart.destroy();
        fetchData(drawResults);
    }
    function drawResults(timings)
    {
        let labelsArr = [];
        for(let i = 0; i < timings.length; i++)
        {
            labelsArr.push(i*10);
        }
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labelsArr,
                datasets: [{
                    label: 'Job duration',
                    data: timings,
                    fill: false,
                    backgroundColor: 'black',
                    borderColor: 'blue',
                    tension: 0,
                    radius: 2,
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            callback: function(value, index, values)
                            {
                                return value + 'm';
                            }
                        }
                    }],
                    xAxes: [{
                        ticks: {
                            beginAtZero: true,
                            maxTicksLimit: 10
                        }
                    }]
                },
                title: {
                    display: true,
                    text: 'GitHub SORMAS-Project CI Timings'
                },
                responsive: false,
                tooltips: {
                    callbacks: {
                        label: function(tooltipItem, data)
                        {
                            let x = Math.floor(tooltipItem.value * 100)/100;
                            return x + 'm'
                        },
                        title: function(tooltipItem, data){
                            return 'Average runtime of n jobs (n=smoothness)'
                        }
                    }
                }
            }
        });
    }
</script>
